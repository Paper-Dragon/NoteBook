version: '1.0'
name: pipeline
displayName: pipeline
triggers:
  trigger: auto
  push:
    branches:
      precise:
        - master
  pr:
    branches:
      precise:
        - master
variables:
  global:
    - web_home
stages:
  - name: stage-0e16e07b
    displayName: build
    strategy: naturally
    trigger: auto
    executor: []
    steps:
      - step: shell@agent
        name: customer_runner
        displayName: Shell 脚本执行
        hostGroupID: NodeGroup
        script: |-
          PATH=$PATH:/opt/node/bin
          ln -s /opt/src/note-book/ .
          cd note-book/Markdown-notebook/
          git fetch --all
          git reset --hard origin/master
          git pull
          git push github master:master
          rm -rf ./_book ./book-html
          git log --date=iso --pretty=format:\|"%h"\|"%ad"\|%an\|%ae\|"%s"\| >> log.md
          sed -i "s/title:.*$/title\: \'运维开发绿皮书   Version: ${GITEE_SHORT_COMMIT}.\'\,/g" book.js
          gitbook build --log debug | tee ${web_home}build.txt build.txt 2>&1 > /dev/null
          cp -rvf build.txt _book/build.txt
          cd _book 
          rm -rf ${web_home}*
          mv * ${web_home}
        strategy:
          retry: '0'
          expression: []
      - step: build@nodejs
        name: build_nodejs
        displayName: Nodejs 构建
        nodeVersion: 10.17.0
        commands:
          - cd Markdown-notebook/
          - npm install gitbook-cli
          - npm install
          - git log --date=iso --pretty=format:\|"%h"\|"%ad"\|%an\|%ae\|"%s"\| >> log.md
          - 'sed -i "s/title:.*$/title\: \''运维开发绿皮书   Version: ${GITEE_SHORT_COMMIT}.\''\,/g" book.js'
          - gitbook build --log debug | tee ${web_home}build.txt build.txt 2>&1 > /dev/null
          - cp -rvf build.txt _book/build.txt
          - '#cd _book'
          - '#rm -rf ${web_home}*'
          - '#mv * ${web_home}'
        artifacts:
          - name: BUILD_ARTIFACT
            path:
              - ./_book
        strategy:
          retry: '0'
  - name: stage-de5b8e26
    displayName: upload2Gitee
    strategy: naturally
    trigger: auto
    executor: []
    steps:
      - step: publish@release_artifacts
        name: publish_release_artifacts
        displayName: 发布
        dependArtifact: output
        version: 1.0.0.0
        autoIncrement: true
        strategy:
          retry: '0'
      - step: publish@general_artifacts
        name: publish_general_artifacts
        displayName: 上传制品
        dependArtifact: BUILD_ARTIFACT
        artifactName: output
        strategy:
          retry: '0'
strategy:
  blocking: false
permissions:
  - role: admin
    members: []
