version: '1.0'
name: pipeline
displayName: pipeline
triggers:
  trigger: auto
  push:
    branches:
      precise:
        - master
stages:
  - name: stage-0e16e07b
    displayName: runner
    strategy: naturally
    trigger: auto
    executor: []
    steps:
      - step: shell@agent
        name: execute_shell
        displayName: Shell 脚本执行
        hostGroupID: NodeGroup
        script: |-
          PATH=$PATH:/opt/node/bin
          cd /opt/note-book/Markdown-notebook/
          git fetch --all
          git reset --hard origin/master
          git pull
          npm install gitbook-cli -g
          npm install 
          rm -rf ./_book
          npm run build 
          pwd
          ls -la ./
          cd _book &&  pwd && ls -la ./
          rm -rf /var/www/html/*
          mv * /var/www/html/
strategy:
  blocking: false
permissions:
  - role: admin
    members: []
