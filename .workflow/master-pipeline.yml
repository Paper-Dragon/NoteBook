version: '1.0'
name: pipeline-20220504
displayName: pipeline-20220504
triggers:
  trigger: manual
  push:
    branches:
      prefix:
        - master
stages:
  - name: stage-abc8d104
    displayName: build
    strategy: naturally
    trigger: auto
    executor:
      - PaperDragon
    steps:
      - step: build@nodejs
        name: build_nodejs
        displayName: Nodejs 构建
        nodeVersion: 8.16.2
        commands:
          - cd Markdown-notebook
          - npm install gitbook-cli
          - 'npm install '
          - 'rm -rf ./_book '
          - npm run build
          - pwd
          - ls -la ./
          - sed -i 's/if(m)for(n.handler/if\(false\)for\(n.handler/g' _book/gitbook/theme.js
        artifacts:
          - name: BUILD_ARTIFACT
            path:
              - Markdown-notebook/_book
  - name: stage-f9e5ad0f
    displayName: Deploy_Art
    strategy: naturally
    trigger: auto
    executor:
      - PaperDragon
    steps:
      - step: publish@general_artifacts
        name: publish_general_artifacts
        displayName: 上传制品
        dependArtifact: BUILD_ARTIFACT
        artifactName: output
permissions:
  - role: admin
    members: []
